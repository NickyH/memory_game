<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Memory Game</title>
  <link href="memory.css", media="all", rel="stylesheet", type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <!-- // <script src="jquery-1.9.1.js"></script> -->
  <script src= "memory.js" type="text/javascript"></script>
</head>

<body>

<div class='headspace'>
  <div class='header'>
    <p id="welcome">Tropical Island Memory Game</p>
    <input id="rows" placeholder="Rows"></input>
    <input id="cols" placeholder="Columns"></input>
    <input id="num_submit" type='button' class="button" onclick="validate_table()" value="Play"/>
    <p id='error' class='hide'>Must be an even number, please enter an even number of rows and columns</p>
  </div>
</div>

<div id='game'>
  <div id="show_table"></div>
</div>

</body>

</html>
