<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Memory Game</title>
  <link href="memory.css", media="all", rel="stylesheet", type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="jquery-1.9.1.js"></script>
  <script src= "memory.js" type="text/javascript"></script>
</head>

<body>

<div class='headspace'>
  <div class='header'>
    <p id="welcome">Tropical Island Memory Game</p>
    <p id="name">by Nicky Hughes</p>
  </div>
  <div class='nav'>
    <input id="rows" placeholder="Rows"></input>
    <input id="cols" placeholder="Columns"></input>
    <input id="num_submit" type='button' class="button" onclick="validate_table()" value="Play"/>
  </div>
  <div class='messages'>
    <p class='instruct'>Enter the number of rows and columns, eg 3X4, 4X4 or 4X5</p>
    <p id='error' class='hide'>Must multiply to an even number with a maximum of 20 cards and minimum 12, the game needs pairs!</p>
  </div>
</div>

<div id='game'>
  <div id='game-top'>
  <input type="button" id='reset' class='button hide' value="Reset" onClick="document.location.reload(true)" />
    <input type="button" id='hint' class='button hide' value="Hint" onClick="get_hint()" />
    <p id='congrats' class='hide'></p>
  </div>
   <div id='dash'>
    <div id='clicks' class='hide'><p>CLICKS</P>0</div>
    <div id='found' class='hide'></div>
  </div>
  <div id="show_table"></div>
</div>


</body>

</html>
